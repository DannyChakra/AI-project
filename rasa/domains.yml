intents:
    - greet
    - goodbye
    - affirm
    - query_wikipedia_player
    - get_player_stats
    - get_league_leaders
    - get_east_conf
    - get_west_conf

entities:
    - team
    - conference
    - player
    - leaders

templates:
    utter_greet:
        - What can I help you with?
    utter_query_wikipedia:
        - {player}
    utter_east_standings:
        - {team}
    utter_west_standings:
        - {team}
    utter_player_info:
        - {player}
    utter_bye:
        - Bye.
        - Good bye.
        - Goodbye.

actions:
    - utter_greet
    - utter_player_info
    - utter_bye
    - utter_east_standings
    - utter_west_standings
    - utter_query_wikipedia
    # - actions.ActionGetWikipediaPlayerInfo
